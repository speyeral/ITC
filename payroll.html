<!DOCTYPE html>

<html>

<link rel="stylesheet" type="text/css" href="payStyle.css">

<div class="navbar">
  <a href="index.html">Home</a>
  <b>Payroll</b>
</div> 

<body onload="initpayroll()">

  <div class="body">
    <div>
      <p class="input">
        <label for="emname">Employee Name:</label>
        <input id="emname" name="emname" type="text">
        <label for="days">Days Worked:</label>
        <input id="days" name="days" type="number">
        <label for="drate">Daily Rate:</label>
        <input id="drate" name="drate" type="number">
        <label for="damount">Deduction Amount:</label>
        <input id="damount" name="damount" type="number"> 
        <button onclick="addtopayroll()">Add to Payroll</button>
        <label for="items">Payroll Items:</label>
        <input id="items" name="items" type="number" readonly>
        <label for="dellinenum">Delete Line Number:</label>
        <input id="dellinenum" name="dellinenum" type="number">
        <button onclick="deletelinenum()">Delete</button>
      </p>
    </div>
  </div>

  <div class="table">
    <p class="table" id="table"></p>
  </div>

  <script>
    let payroll = [];

    function initpayroll() {
      showpayroll();
    }

    function addtopayroll() {
      const daysWorked = parseInt(document.getElementById("days").value);
      const dailyRate = parseInt(document.getElementById("drate").value);
      const deductionAmt = parseInt(document.getElementById("damount").value);

      if (!daysWorked || !dailyRate || !deductionAmt) {
        alert("Please fill in all fields.");
        return;
      }

      const payrollLine = {
        daysWorked,
        dailyRate,
        deductionAmt,
        grossPay() {
          return daysWorked * dailyRate;
        },
        netPay() {
          return this.grossPay() - deductionAmt;
        }
      };

      payroll.push(payrollLine);
      document.getElementById("items").value = payroll.length;
      showpayroll();
    }

    function deletelinenum() {
      const lineNo = parseInt(document.getElementById("dellinenum").value);

      if (isNaN(lineNo) || lineNo < 1 || lineNo > payroll.length) {
        alert("Invalid line number. Please enter a valid number.");
        return;
      }
      
      if (confirm("Delete line no. " + lineNo + "?")) {
        payroll.splice(lineNo - 1, 1);
        document.getElementById("items").value = payroll.length;
        showpayroll();
      }
    }

    function showpayroll() {
        let theader = "<thead><tr><th>Line No.</th><th>Days Worked</th><th>Daily Rate</th><th>Gross Pay</th><th>Deduction Amount</th><th>Net Pay</th></tr></thead>";
        let tbody = "";
        let tfooter = `<tfoot></tfoot>`;
        let totalAmount = 0;

        payroll.forEach((line, index) => {
        totalAmount += line.netPay();
        tbody += `<tr><td>${index + 1}</td><td>${line.daysWorked}</td><td>${line.dailyRate}</td><td>${line.grossPay()}</td><td>${line.deductionAmt}</td><td>${line.netPay()}</td></tr>`;
        });

        document.getElementById("table").innerHTML = `<table>${theader}${tbody}${tfooter}</table>`;
    }
  </script>
</body>
</html>
